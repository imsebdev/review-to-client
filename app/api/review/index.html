<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Review</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0b0b0f;
        color: #fff;
        margin: 0;
        padding: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        max-width: 600px;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      img {
        width: 100%;
        max-height: 360px;
        object-fit: cover;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.25rem;
      }
      .meta {
        color: #aaa;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        border-radius: 0.5rem;
        border: none;
        padding: 0.75rem;
        resize: vertical;
      }
      button {
        background: white;
        color: #111;
        border: none;
        padding: 0.75rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
      }
      .radio-group {
        margin: 1rem 0;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        cursor: pointer;
      }
      .footer {
        text-align: center;
        color: #666;
        font-size: 0.8rem;
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1 id="title">Client Review</h1>
      <div class="meta" id="meta"></div>
      <img id="preview" style="display:none;" alt="Preview" />
      <form
        id="reviewForm"
        method="POST"
        action="https://hooks.zapier.com/hooks/catch/24121388/uivwvnj/"
      >
        <div class="radio-group">
          <label>
            <input type="radio" name="decision" value="approve" required />
            âœ… Approve
          </label>
          <label>
            <input type="radio" name="decision" value="needs_changes" />
            ðŸ”„ Needs Changes
          </label>
        </div>
        <textarea
          name="notes"
          placeholder="Add notes (required if requesting changes)"
        ></textarea>
        <!-- hidden fields -->
        <input type="hidden" name="taskId" id="taskId" />
        <input type="hidden" name="title" id="titleField" />
        <input type="hidden" name="client" id="clientField" />
        <input type="hidden" name="due" id="dueField" />
        <input type="hidden" name="preview" id="previewField" />
        <button type="submit">Send Review</button>
      </form>
      <div class="footer">
        Powered by ImSeb Â· Client Review System
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const title = params.get("title") || "Untitled";
      const client = params.get("client") || "Client";
      const due = params.get("due") || "â€”";
      const preview = params.get("preview");
      const taskId = params.get("taskId") || "â€”";

      document.getElementById("title").textContent = title;
      document.getElementById("meta").textContent = `${client} Â· Due ${due}`;
      if (preview) {
        const img = document.getElementById("preview");
        img.src = decodeURIComponent(preview);
        img.style.display = "block";
      }

      document.getElementById("taskId").value = taskId;
      document.getElementById("titleField").value = title;
      document.getElementById("clientField").value = client;
      document.getElementById("dueField").value = due;
      document.getElementById("previewField").value = preview || "";
    </script>
  </body>
</html>
